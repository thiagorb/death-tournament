<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <meta name="monetization" content="$ilp.uphold.com/6BxK6eqyD9qZ" />
    <title>GL</title>
    <style>
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            overflow: hidden;
            touch-action: none;
        }

        html {
            height: -webkit-fill-available;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 900;
            font-size: 20px;
        }

        body {
            margin: 0;
            padding: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
            font-family: sans-serif;
            color: #fff;
            background-color: #000;
        }

        #game {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        #game-canvas {
            width: 100vw;
            height: 100vh;
            height: -webkit-fill-available;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            background: #000;
        }

        #game-ui-canvas {
            width: 100vw;
            height: 100vh;
            height: -webkit-fill-available;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            background: #000;
        }

        #timer {
            --width: 300px;
            --progress: 0;
            position: absolute;
            width: var(--width);
            height: 15px;
            top: 20px;
            left: calc(50% - var(--width) / 2);
            background-color: rgba(0, 0, 0, 0.1);
            outline: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
        }

        #timer:before {
            background: #0a0;
            display: block;
            content: '';
            width: 100%;
            height: 100%;
            transform: scaleX(var(--progress));
            transform-origin: 0 0;
            transition: 1s transform linear;
            backface-visibility: hidden;
        }

        #score {
            --score: '0';
            position: absolute;
            right: 30px;
            top: 30px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        #score:after {
            content: var(--score);
            display: block;
            text-align: right;
        }

        .ui {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: 0.5s opacity, 0.5s filter, 0.5s transform;
            opacity: 1;
        }

        .hidden {
            opacity: 0;
            filter: blur(5px);
            transform: translateY(10px) scale(0.9);
        }

        .hidden .button {
            cursor: initial;
        }

        .button {
            font-size: 20px;
            padding: 1em 1.5em;
            border-radius: 200px;
            cursor: pointer;
            outline: 5px solid rgba(128, 0, 255, 0.3);
            background-color: slateblue;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        @keyframes indicator {
            0%   {opacity:0; transform: translate(-50%, 0rem);}
            50%   {opacity:1; transform: translate(-50%, -2rem);}
            100%   {opacity:0; transform: translate(-50%, -2rem);}
        }
        .indicator {
            font-size: 16px;
            position: absolute;
            animation-name: indicator;
            animation-duration: 4s;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }
    </style>
    <script src="https://js13kgames.com/src/near-api-js.js"></script>
</head>

<body>
    <div id="game">
        <canvas id="game-canvas"></canvas>
        <div id="screen" style="position: absolute; left: 0; top: 0; transform-origin: 0 0;">
            <div id="game-ui" class="ui hidden">
                <div id="timer">TÃ­mer</div>
                <div id="score">SCORE</div>
            </div>
            <div id="menu-ui" class="ui">
                <p id="game-over" class="hidden">GAME OVER</p>
                <div id="start-game" class="button">START</div>
            </div>
            <!--
            <div id="death-bb" style="position: absolute; border: 2px solid white;"></div>
            -->
        </div>
    </div>
</body>

</html>
